      <form class="form-horizontal">
        <fieldset>
          <legend>Bootstrap支持的控件</legend>
          <div class="control-group">
            <label class="control-label" for="input01">文本输入框</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="input01">
              <p class="help-block">
		除了文本域之外，任何HTML5输入框都是该样式
	      </p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="optionsCheckbox">复选框</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="optionsCheckbox" value="option1">
		选择异或不许&mdash;使用时最好给出选择的理由
              </label>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="select01">选择框</label>
            <div class="controls">
              <select id="select01">
                <option>请选择</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="multiSelect">复选框</label>
            <div class="controls">
              <select multiple="multiple" id="multiSelect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="fileInput">上传框</label>
            <div class="controls">
              <input class="input-file" id="fileInput" type="file">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="textarea">文本域</label>
            <div class="controls">
              <textarea class="input-xlarge" id="textarea" rows="3"></textarea>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存更改</button>
            <button class="btn">取消</button>
          </div>
        </fieldset>
      </form>
